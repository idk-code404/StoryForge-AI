                        <option value="sci-fi">Science Fiction</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="horror">Horror</option>

                        <option value="contemporary">Contemporary</option>

                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Tone</label>
                    <select id="tone" class="w-full px-4 py-3 bg-white border border-gray-300 rounded focus:outline-none focus:border-gray-900">

                        <option value="dark">Dark</option>
                        <option value="light">Light & Funny</option>
                        <option value="serious">Serious</option>
                        <option value="whimsical">Whimsical</option>
                        <option value="gritty">Gritty & Realistic</option>
                        <option value="hopeful">Hopeful</option>
                    </select>

            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2 text-gray-700">Additional Details (Optional)</label>

                    id="details" 
                    rows="3" 
                    placeholder="E.g., Include time travel, must have a dog character, set in Victorian era..."
                    class="w-full px-4 py-3 bg-white border border-gray-300 rounded focus:outline-none focus:border-gray-900 resize-none"

            </div>

            <button 
                id="generateBtn" 
                class="w-full py-3 bg-gray-900 hover:bg-gray-800 text-white rounded font-medium transition disabled:opacity-50 disabled:cursor-not-allowed">
                Generate
            </button>
        </div>

        <div id="results" class="space-y-8"></div>

        const toneModifiers = {

            },

                themes: ['wonder in the ordinary', 'embracing the absurd', 'magic in everyday life'],
                descriptor: 'playful and imaginative'
            },

                themes: ['survival against odds', 'systemic injustice', 'hard-won victories'],
                descriptor: 'raw and authentic'
            },

                prefix: 'Despite the darkness, ', 
                themes: ['resilience of the human spirit', 'finding light', 'the power of hope'],
                descriptor: 'inspiring and optimistic'
            }

        const universalThemes = [
            'identity and self-discovery',
            'belonging and isolation',
            'sacrifice and redemption',

            'power and responsibility',
            'love and loss',
            'freedom versus security',

            'legacy and memory'
        ];

        const titleTemplates = {
            first: ['The Last', 'The First', 'The Hidden', 'The Forgotten', 'The Silent', 'The Broken', 'The Infinite', 'The Stolen', 'The Lost', 'The Eternal'],
            second: ['Shadow', 'Light', 'Echo', 'Truth', 'Memory', 'Promise', 'Secret', 'Key', 'Door', 'Song', 'Crown', 'Flame', 'Voice', 'Path']
        };

        // Generate story idea
        generateBtn.addEventListener('click', () => {
            const genre = document.getElementById('genre').value;
            const tone = document.getElementById('tone').value;
            const details = document.getElementById('details').value;

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            // Simulate processing time for realism
            setTimeout(() => {
                const storyIdea = generateStory(genre, tone, details);
                displayStoryIdea(storyIdea, genre, tone);
                
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }, 600);
        });

        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateStory(genreInput, toneInput, details) {
            // Select random genre if 'any'
            const genres = ['fantasy', 'sci-fi', 'mystery', 'romance', 'horror', 'thriller', 'adventure', 'historical', 'contemporary'];
            const selectedGenre = genreInput === 'any' ? random(genres) : genreInput;
            const elements = storyElements[selectedGenre];

            // Get random elements
            const setting = random(elements.settings);
            const character = random(elements.characters);
            const conflict = random(elements.conflicts);
            const twist = random(elements.twists);

            // Generate title
            const title = `${random(titleTemplates.first)} ${random(titleTemplates.second)}`;

            // Build premise with tone
            let premise = toneInput !== 'any' && toneModifiers[toneInput] 
                ? toneModifiers[toneInput].prefix 
                : '';
            
            premise += `our story follows ${character} in ${setting}. When ${conflict}, they must confront the revelation that ${twist}.`;

            // Character development
            const characterDesc = `A ${character}, driven by personal stakes that make this journey unavoidable. Their unique perspective allows them to see what others miss, but also creates blind spots that will be exploited.`;

            // Setting description
            const settingDesc = `${setting.charAt(0).toUpperCase() + setting.slice(1)}. This location is more than backdropâ€”it shapes the story through its rules, culture, and hidden secrets. The environment itself becomes a character.`;

            // Conflict description
            const conflictDesc = `${conflict.charAt(0).toUpperCase() + conflict.slice(1)}. The stakes are both external (plot-driven) and internal (character-driven), forcing the protagonist to change or fail.`;

            // Twist description
            const twistDesc = `${twist.charAt(0).toUpperCase() + twist.slice(1)}. This revelation recontextualizes everything that came before, forcing readers to reconsider their assumptions.`;

            // Select themes - ensure we always have at least 3
            const themes = [];
            if (toneInput !== 'any' && toneModifiers[toneInput]) {
                themes.push(...toneModifiers[toneInput].themes.slice(0, 2));
            }
            
            // Add random universal themes until we have at least 3
            while (themes.length < 3) {
                const randomTheme = random(universalThemes);
                if (!themes.includes(randomTheme)) {
                    themes.push(randomTheme);
                }
            }

            // Incorporate user details
            let detailsAddendum = '';
            if (details.trim()) {
                detailsAddendum = `\n\nðŸ“ INCORPORATING YOUR DETAILS:\nThe story should integrate: ${details}`;
            }

            // Format output
            return `TITLE: ${title}

PREMISE:
${premise}

MAIN CHARACTER:
${characterDesc}

SETTING:
${settingDesc}

CENTRAL CONFLICT:
${conflictDesc}

UNIQUE TWIST:
${twistDesc}

POTENTIAL THEMES:
â€¢ ${themes[0].charAt(0).toUpperCase() + themes[0].slice(1)}
â€¢ ${themes[1].charAt(0).toUpperCase() + themes[1].slice(1)}
${themes[2] ? 'â€¢ ' + themes[2].charAt(0).toUpperCase() + themes[2].slice(1) : ''}

DEVELOPMENT NOTES:
This story works best if the protagonist's strength becomes their weakness, and the antagonist (whether person, system, or force) has a point worth considering. The ending should feel both surprising and inevitable.${detailsAddendum}`;
        }

        function displayStoryIdea(content, genre, tone) {
            const storyCard = document.createElement('div');
            storyCard.className = 'border-t border-gray-200 pt-8 animate-fade-in';
            
            const timestamp = new Date().toLocaleTimeString();
            
            storyCard.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div class="flex gap-2">
                        ${genre !== 'any' ? `<span class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">${genre}</span>` : ''}
                        ${tone !== 'any' ? `<span class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">${tone}</span>` : ''}
                    </div>
                    <span class="text-xs text-gray-400">${timestamp}</span>
                </div>
                <div class="prose max-w-none">
                    <pre class="whitespace-pre-wrap font-sans text-gray-700 leading-relaxed text-sm">${content}</pre>
                </div>
                <div class="mt-6 flex gap-3">
                    <button onclick="copyToClipboard(this)" class="text-sm text-gray-600 hover:text-gray-900 transition">
                        Copy
                    </button>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-sm text-gray-400 hover:text-gray-600 transition">
                        Delete
                    </button>
                </div>
            `;

            resultsDiv.insertBefore(storyCard, resultsDiv.firstChild);
        }

        function copyToClipboard(btn) {
            const content = btn.parentElement.previousElementSibling.querySelector('pre').textContent;
            navigator.clipboard.writeText(content).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg font-medium shadow-lg z-50 animate-fade-in ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

                background-repeat: no-repeat;
